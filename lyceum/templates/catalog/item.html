{% extends "base.html" %}
{% load static %}
{% block title %}
{{ item.name }}
{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <div id="productCarousel" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Слайд 1"></button>
          <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Слайд 2"></button>
          <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Слайд 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/test_item_image.jpg' %}" class="d-block w-100" alt="Изображение товара 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/test_item_image.jpg' %}" class="d-block w-100" alt="Изображение товара 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/test_item_image.jpg' %}" class="d-block w-100" alt="Изображение товара 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Назад</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Вперед</span>
        </button>
      </div>
    </div>

    <div class="col-md-5">
      <h2 class="fw-bold">{{ item.name }}</h2>
      <p>{{ item.text }}</p>
      <p><small class="text-muted">Категория: {{ item.category }}</small></p>
      <div class="mb-3">
        {% for tag in item.tags %}
          <span class="badge bg-secondary">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
