{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <h1>Каталог</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for item in items %}
      <div class="col">
        <div class="card h-100">
          <a href="{% url 'catalog:item' item.pk %}">
            <img src="{% static 'img/1.png' %}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'catalog:item' item.pk %}" class="nav-link">{{ item.name }}</a>
            </h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}
