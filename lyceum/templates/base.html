<!DOCTYPE html>

{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image" href="{% static 'img/fav/favicon.ico' %}" />
    <link rel="icon" type="image/svg+xml" href="{% static 'img/fav/favicon.svg' %}" />
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'img/fav/favicon-48x48.png' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}" />

    <title>{% block title %}{% translate "Djangex Market" %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include "includes/header.html" %}

    <main class="flex-grow-1">
      {% block content %}{% translate "Content has sunk into oblivion" %}{% endblock  %}
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </main>
    
    {% include "includes/footer.html" %}
  </body>
</html>
