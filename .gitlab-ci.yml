stages:
    - linting

flake8:
    stage: linting
    image: python:3.12-slim-bullseye
    script:
        - pip install -r requirements/test.txt
        - flake8 --verbose .

black:
    stage: linting
    image: registry.gitlab.com/pipeline-components/black:latest
    script:
        - black --check --diff .
